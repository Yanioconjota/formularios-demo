<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               #nombre="ngModel"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               placeholder="Nombre"
               required
               minlength="3">
        <small *ngIf="nombre.invalid && nombre.touched"
               class="form-text text-danger">Debe ingresar al menos 3 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [ngModel]="usuario.apellido"
               #apellido="ngModel"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               placeholder="Apellido"
               required
               minlength="3">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Debe ingresar al menos 3 letras
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [ngModel]="usuario.email"
             #correo="ngModel"
             [class.is-invalid]="correo.invalid && correo.touched"
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <small *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">El correo es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              #pais="ngModel"
              [class.is-invalid]="pais.invalid && pais.touched"
              required>
      <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched"
              class="form-text text-danger">Debe seleccionar un país
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8 d-flex align-items-center">
     <div class="form-check form-check-inline">
       <input class="form-check-input"
       type="radio"
       name="genero"
       value="F"
       id="F"
       [ngModel]="usuario.genero"
       required
       [class.is-invalid]="genero.invalid && genero.touched"
       #genero="ngModel">
       <label for="F" class="form-check-label">Femenino</label>
     </div>
     <div class="form-check form-check-inline"><input class="form-check-input"
       type="radio"
       name="genero"
       value="M"
       id="M"
       [ngModel]="usuario.genero"
       required
       [class.is-invalid]="genero.invalid && genero.touched"
       #genero="ngModel">
       <label for="M" class="form-check-label">Masculino</label>
     </div>
     <small *ngIf="genero.invalid && genero.touched"
            class="form-text text-danger">Debe seleccionar un genero
    </small>
    </div>
    
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="btn-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
      <button type="button" (click)="clear()" class="btn btn-outline-danger">
        Clear
      </button>
      <button type="button" (click)="reset()" class="btn btn-outline-info">
        Reset
      </button>
    </div>
  </div>

</form>

<hr>
<pre [ngClass]="{'text-danger border-danger' : forma.status === 'INVALID',
     'text-info border-success' : forma.status === 'VALID'}"
     class="bg-light border rounded text-dark p-3 mt-5">
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre [ngClass]="{'text-danger border-danger' : forma.status === 'INVALID',
     'text-success border-success' : forma.status === 'VALID'}"
     class="bg-light border rounded text-dark p-3">
  {{ forma.value | json }}
</pre>
